[main]
# Enable fan curve control for better temperature management
fan_control=true
# Enable CPU control to optimize power limits
cpu_control=true
# Enable GPU control for hybrid configuration
gpu_control=false

[cpu_control]
# Quiet mode CPU thermal and power limits (lowest power)
bat_q=ryzenadj --stapm-limit=15000 --slow-limit=20000 --fast-limit=25000 --tctl-temp=50
ac_q=ryzenadj --stapm-limit=25000 --slow-limit=30000 --fast-limit=35000 --tctl-temp=55

# Balanced mode CPU thermal and power limits (moderate power)
bat_b=ryzenadj --stapm-limit=25000 --slow-limit=30000 --fast-limit=35000 --tctl-temp=60
ac_b=ryzenadj --stapm-limit=35000 --slow-limit=40000 --fast-limit=45000 --tctl-temp=70

# Peak performance mode on AC (maximum power)
ac_p=ryzenadj --stapm-limit=45000 --slow-limit=55000 --fast-limit=65000 --tctl-temp=90
